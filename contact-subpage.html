  <main class="wrapper"><!-- page code goes here -->
    <h5>Please fill out the form below to contact us</h5>
	<form class="contact-form" method="get" action="#null">
        <div class="contact-fields">
          <div class="contact-label"><label for="fname">First Name:</label></div>
		  <div><input class="contact-input" type="text" placeholder="e.g. Joe" name="fname" id="fname" required></div>
        </div>
        <div class="contact-fields">
            <div class="contact-label"><label for="lname">Last Name:</label></div>
            <div><input class="contact-input" type="text" placeholder="e.g. Smith" name="lname" id="lname" required></div>
          </div>
          <div class="contact-fields">
             <div class="contact-label"><label for="email">E-mail:</label></div>
            <div><input class="contact-input" type="email" placeholder="e.g. joe_smith@example.com" name="email" id="email" required></div>
          </div>
		   <div class="contact-fields">
             <div class="contact-label"><label for="email">Subject:</label></div>
            <div><input class="contact-input" type="text" placeholder="e.g. Upcoming Fundraiser Details" name="subject" id="subject" required></div>
          </div>
          <div class="contact-fields">
             <div class="contact-label"><label for="date">Today's date:</label></div>
            <div><input class="contact-input" type="date" name="date" id="date" required></div>
          </div> 
    </form>

    <form class="contact-form" method="get" action="#null">
	  <div class="contact-fields">
	    <div class="contact-label"><label for="email">Message:</label></div>
        <div class="contact-message"><textarea>Write your message here...</textarea></div>
	  </div>
	  <button class="contact-button" onclick="secondFunction()">Click here to send your message!</button>
	 </form>
